<input type="text" [(ngModel)]="user.nombre" placeholder="Nombre">
<input type="text" [(ngModel)]="user.apellido" placeholder="apellido">
<input type="number" [(ngModel)]="user.edad" placeholder="Edad">
<button (click)="insertar()">Insertar</button>
<ul>
    <li *ngFor="let user of users" (click)="addP(user)">{{user.nombre}} {{user.apellido}} {{user.edad}}</li>
</ul>
<p *ngIf="usuarioSel!=null">El usuario seleccionado es {{usuarioSel.nombre}} {{usuarioSel.apellido}} {{usuarioSel.edad}} </p>
