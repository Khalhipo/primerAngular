<button (click)="numero1.obtenAleatorio();numero2.obtenAleatorio()">Obtener número</button>


<app-generate-lottery #numero1></app-generate-lottery>

<app-generate-lottery #numero2></app-generate-lottery>


<p>El número ganador es: {{numero1.digito}}{{numero2.digito}}</p>

<p *ngIf="numero1.digito==numero2.digito;else habibi">PREMIO</p>
<ng-template #habibi>SIGUE JUGANDO</ng-template>
<p *ngIf="numero1.digito!=numero2.digito">SIGUE JUGANDO</p>

<app-generate-lottery entrada = "1323"></app-generate-lottery>
<app-generate-lottery [objetoEntrada] = "objetoEntrada"></app-generate-lottery>
