<!--Que salga el nombre, y al pinchar en el nombre salga toda la información-->
<div class="mx-auto m-4" style="width: 60vh;">
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Lista de usuarios</h4>
    </div>
    <ul class="list-group list-group-flush">
        <li (click)='userSelected = user' *ngFor="let user of users" class="list-group-item">
            <strong>Email: </strong>{{user.email}}
        </li>
    </ul>
</div>
</div>

<div class="card mx-auto m-4" style="width: 60vh;" *ngIf="userSelected">
    <div class="card-body">
        <h5 class="card-title">Email</h5>
        <p class="card-text">{{userSelected.email}}</p>
        <h5 class="card-title">Nombre</h5>
        <p class="card-text">{{userSelected.nombre}}</p>
        <h5 class="card-title">Apellidos</h5>
        <p class="card-text">{{userSelected.apellidos}}</p>
        <h5 class="card-title">Teléfono</h5>
        <p class="card-text">{{userSelected.telefono}}</p>
        <img src="{{userSelected.imgSrc ? userSelected.imgSrc : 'assets/images/foto_perfil.jpg'}}" width="40px">
    </div>
    <div class="card-body">
            <input class="form-control" type="text" [(ngModel)]="mensajeEnviado.mensaje" placeholder="Mensaje">
            <button class="btn btn-primary btn-block" (click)="escribirMensaje()">Enviar</button>
    </div>
    
    <div class="alert alert-danger" role="alert" *ngIf="mensaje">
        <strong>{{mensaje}}</strong>
    </div>
</div>
